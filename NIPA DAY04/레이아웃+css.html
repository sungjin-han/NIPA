<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG 트윈스 팬 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="logo.png" alt="LG 트윈스 로고" class="logo">
        <!-- 로그인 버튼과 회원가입 버튼 -->
        <div class="user-actions">
            <button>로그인</button>
            <button>회원가입</button>
        </div>
    </header>
    <nav>
        <!-- 네비게이션 바 또는 메뉴 구성 -->
        <ul>
            <li><a href="#players-news">선수 뉴스</a></li>
            <li><a href="#club-news">클럽 뉴스</a></li>
            <li><a href="#events">이벤트</a></li>
            <li><a href="#game-records">경기 기록</a></li>
            <li><a href="#product-mall">상품 몰</a></li>
        </ul>
    </nav>
    <main>
        <!-- 각 섹션에 대한 콘텐츠 추가 -->
        <section id="players-news">
            <h2>선수 뉴스</h2>
            <!-- 선수 관련 뉴스 콘텐츠 -->
        </section>

        <section id="club-news">
            <h2>클럽 뉴스</h2>
            <!-- 클럽 관련 뉴스 콘텐츠 -->
        </section>

        <section id="events">
            <h2>이벤트</h2>
            <!-- 이벤트 세부사항 -->
        </section>

        <section id="game-records">
            <h2>경기 기록</h2>
            <!-- 경기 기록 -->
        </section>

        <section id="product-mall">
            <h2>상품 몰</h2>
            <!-- 상품 몰 콘텐츠 -->
        </section>
    </main>
    <footer>
        <p>이것은 LG 트윈스 팬 페이지입니다.</p>
    </footer>
</body>

</html>
