<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Position</title>
	<style>
		div {
			border: 2px solid #CD5C5C;
			position: static;
		}
	</style>
</head>

<body>

	<h1>정적 위치(static position) 지정 방식</h1>
	<div>이 요소는 정적 위치 지정 방식으로 위치를 설정하였습니다.</div>
	<p>정적 위치는 단순히 웹 페이지의 흐름에 따라 차례대로 요소들을 위치시키는 방식입니다!</p>

</body>

</html>
