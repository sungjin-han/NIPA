<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Structural Selectors</title>
	<style>
		div.first{ border: 3px solid #008000; }
		div.second{ border: 3px solid #FFD700; }
		p:first-child {
			color: red;
			font-weight: bold;
		}
	</style>
</head>

<body>

	<h1>:first-child를 이용한 선택</h1>
	<div class="first">
		<p>이 p 태그는 div 태그의 첫 번째 child 입니다!</p>
		<p>이 p 태그는 div 태그의 child 입니다!</p>
		<p>이 p 태그는 div 태그의 child 입니다!</p>
		<div class="second">
			<p>이 p 태그는 div 태그의 첫 번째 child 입니다!</p>
			<p>이 p 태그는 div 태그의 child 입니다!</p>
			<p>이 p 태그는 div 태그의 child 입니다!</p>
		</div>
	</div>

</body>

</html>
