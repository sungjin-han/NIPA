<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Links</title>
	<style>
		a:link { color: olive; }
		a:visited { color: brown; }
		a:hover { color: coral; }
		a:active { color: khaki; }
        
        a:link, a:visited {
			background-color: #FFA500;
			color: maroon;
			padding: 15px 25px;
			text-align: center;	
			text-decoration: none;
			display: inline-block;
		}
		a:hover, a:active { background-color: #FF4500; }
        

	</style>
</head>

<body>

	<h1>링크의 상태에 따른 스타일 설정</h1>
	<p><a href="../home.html" target="_blank">홈으로 가기!</a></p>

</body>

</html>
